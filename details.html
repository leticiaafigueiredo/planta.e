<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>details</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
            <div class="container">
                <a href="./home.html"><img class="navbar-brand" src="./img/2-removebg-preview.png" alt="logo da marca Planta.e"
                    height="100px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./index.html"><b>home</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./album.html"><b>verdinhas</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#"><b>flores</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#"><b>frutíferas</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#"><b>jardinagem</b></a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!--FIM DA HEADER-->

    <!--XPTO-->
    <hr class="mt-0">
    <section class="container mt-5">
        <h2 class="mb-4">Album XPTO</h2>
        <hr class="mt-3">
        <div class="row ">
            <!--IMAGEM-->
            <div class=" col-md-4 mt-4">
                <img src="" height="250px" width="300px" class="card-img-top object-fit-cover" alt="..." id="imgAlbum">
            </div>
            <!--DESCRIÇAO-->
            <div class="col-md-8  mt-4">
                <h3 id="nameAlbum"></h3>

                <p id="descripitionAlbum"></p>
                <div class=" d-flex justify-content-between col-md-12 col-lg-10 m-0 ">
                    <!--ORIGEM-->
                    <div class="mt-2 ">
                        <h3>Origem</h3>
                        <dl class="origem mt-3">
                            <dt>LAT:</dt>
                            <dd id="latAlbum"></dd>


                            <dt class="">LONG: </dt>
                            <dd id="longAlbum"></dd>
                        </dl>
                    </div>
                    <!--LONGEVIDADE-->
                    <div class="ms-3 ms-0 mt-2 ">
                        <h3>Longevidade</h3>
                        <p class="mt-3" id="dateAlbum"></p>
                        <div class="form-check border border-success rounded p-1">
                            <input class="form-check-input" type="checkbox" value="" id="destaques">
                            <label class="form-check-label" for="destaques">
                                Adicionar aos favoritos
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>


    <!-- FIM XPTO-->

    <!--LISTA DE ALBUNS-->
    <section class="mt-5">
        <div class="container">
            <h1 class="mb-0">Lista de Álbuns</h1>
            <hr class="mt-3">
            <div class="row" id="fotosSection">



            </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Detalhes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="fechar"></button>
                </div>
                <div class="modal-body">
                    <!--CARROSSEL-->
                    <section>
                        <div class="container-carousel">
                            <div id="carouselExampleCaptions" class="carousel slide">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner mt-0" id="carousel-inner">
                                    <!--PRIMEIRA IMG-->

                                    <!--FIM DA TERCEIRA IMG-->
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            <p class="mt-4"></p>
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
                </div>
            </div>
        </div>
    </div>
    <!--FIM DO CARROSSEL-->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./scripts/details.js"></script>
</body>
